    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container animated slideInRight">
            <div>
                <div>  
                    <nav class="logout-wrap">
                        <a href="" class="logout">exit</a>
                    </nav>
                    <h3 class="hello-text" >Hello <span class="name"></span> </h3>
                    <div class="chat-wrap text-center">
                        <div id="chat-window">
                        </div>
                    </div>
                    <br>
                    <form id="message-form">
                        <div class="form-group">
                            <label for="message"></label>
                            <input id="message" type="text" name="message" value="">
                            <button type="submit" class="chat-button btn">Submit</button>
                        </div>
                    </form>
                    <div class="message-error" ></div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.0.min.js" ></script>
        <!-- <script src="js/bootstrap.min.js" ></script> -->
        <script src="js/script.js"></script>
    </body>
</html>
